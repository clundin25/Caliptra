name: OCP LOCK Spec CI

on:
  pull_request:
    paths: 
      - doc/ocp_lock/**

jobs:
  # Based on https://github.com/TrustedComputingGroup/specification-example.
  ocp-lock-render:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/trustedcomputinggroup/pandoc:latest
    name: Render OCP LOCK PDF
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout Template dependencies
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
          repository: "opencomputeproject/ocp-spec-tools"
          ref: "45d41cc0d58edccf49d961443d52af4291db7735"
          # The underlying Tex and templates assume this exists under the "extra" folder.
          path: "extra"

      # pandoc has certain constraints on our layout. For now we work around it with sed.
      - name: Transform file paths
        run: |
          # Transforms `./diagrams` => `./doc/ocp_lock/diagrams`
          sed -i 's/.\/diagrams/.\/doc\/ocp_lock\/diagrams/g' doc/ocp_lock/lock_spec.ocp

          # Transforms `!include diagrams` => `!include doc/ocp_lock/diagrams`
          sed -i 's/!include diagrams/!include doc\/ocp_lock\/diagrams/g' doc/ocp_lock/lock_spec.ocp

          # Transforms `bibliography.yaml` => `doc/ocp_lock/bibliography.yaml`
          sed -i 's/bibliography.yaml/doc\/ocp_lock\/bibliography.yaml/g' doc/ocp_lock/lock_spec.ocp

      - name: Render OCP LOCK PDF
        run: |
          /usr/bin/build.sh \
          --crossref=tcg \
          --csl extra/ocp-pandoc-resources/ieee.csl \
          --nogitversion \
          --template extra/ocp-pandoc-resources/pdf/ocp.tex \
          --template_html extra/ocp-pandoc-resources/html/ocp.html.template \
          --html_stylesheet extra/ocp-pandoc-resources/html/style.css \
          --html_stylesheet extra/ocp-pandoc-resources/html/github-markdown.css \
          --resourcedir extra/ocp-pandoc-resources/pdf \
          --pdf OCP-LOCK-Specification-${{ github.head_ref }}-${{ github.sha }}.pdf doc/ocp_lock/lock_spec.ocp 

      - name: Upload PDF to PR
        uses: actions/upload-artifact@master
        if: ${{ github.event_name == 'pull_request' }}
        with:
          name: OCP LOCK PDF
          path: OCP-LOCK-Specification-${{ github.head_ref }}-${{ github.sha }}.pdf
